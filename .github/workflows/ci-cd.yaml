name: CI/CD - Build, Test and Push to ECR

on:
  push:
    branches: [ main, staging ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      IMAGE_TAG_ENV: ${{ github.ref == 'refs/heads/main' && 'latest' || 'staging' }}
      IMAGE_TAG_SHA: sha-${{ github.sha }}

    steps:
      - name: üì• Checkout do c√≥digo
        uses: actions/checkout@v3

      - name: üß™ Run Python tests
        run: |
          cd app/backend
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
          pytest

      - name: üîê Login na AWS ECR
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | \
            docker login --username AWS --password-stdin ${{ secrets.ECR_REGISTRY }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: üê≥ Build da imagem Docker
        run: |
          docker build -t ${{ secrets.ECR_REPOSITORY }} ./app/backend

      - name: üè∑Ô∏è Tag da imagem com ambiente e SHA
        run: |
          docker tag ${{ secrets.ECR_REPOSITORY }}:latest \
            ${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPOSITORY }}:${{ env.IMAGE_TAG_ENV }}
          docker tag ${{ secrets.ECR_REPOSITORY }}:latest \
            ${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPOSITORY }}:${{ env.IMAGE_TAG_SHA }}

      - name: üöÄ Push da imagem para ECR
        run: |
          docker push ${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPOSITORY }}:${{ env.IMAGE_TAG_ENV }}
          docker push ${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPOSITORY }}:${{ env.IMAGE_TAG_SHA }}

      - name: üìä An√°lise est√°tica com SonarCloud
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: .
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
