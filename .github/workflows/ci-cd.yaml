name: CI/CD - Build, Test, Push and Deploy with Helm

permissions:
  contents: write

on:
  push:
    branches:
      - main
      - staging

jobs:
  build-test-push-deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_TAG_ENV: ${{ github.ref_name == 'main' && 'latest' || 'staging' }}

    steps:
      - name: üì• Checkout do c√≥digo
        uses: actions/checkout@v3

      - name: üß™ Run Python tests
        run: |
          cd app/backend
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
          pytest

      - name: üîê Login na AWS ECR
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | \
            docker login --username AWS --password-stdin ${{ secrets.ECR_REGISTRY }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: üê≥ Build da imagem Docker
        run: |
          docker build -t ${{ secrets.ECR_REPOSITORY }} ./app/backend

      - name: üè∑Ô∏è Tag da imagem com ambiente e SHA
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "SHORT_SHA=$SHORT_SHA" >> $GITHUB_ENV
          docker tag ${{ secrets.ECR_REPOSITORY }}:latest \
            ${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPOSITORY }}:${{ env.IMAGE_TAG_ENV }}
          docker tag ${{ secrets.ECR_REPOSITORY }}:latest \
            ${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPOSITORY }}:$SHORT_SHA

      - name: üöÄ Push da imagem para ECR
        run: |
          docker push ${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPOSITORY }}:${{ env.IMAGE_TAG_ENV }}
          docker push ${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPOSITORY }}:$SHORT_SHA

      - name: üìù Atualizar tag no Helm values.yaml
        run: |
          sed -i "s/tag: .*/tag: \"$SHORT_SHA\"/" helm/myapp/values.yaml
          echo "Novo values.yaml:"
          cat helm/myapp/values.yaml

      - name: üì§ Commit e push da altera√ß√£o no values.yaml
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "qsimaor"
          git config --global user.email "qrodrigues.simao@gmail.com"

          git add helm/myapp/values.yaml
          git commit -m "Update image tag to $SHORT_SHA" || echo "Sem altera√ß√µes para commit"

          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}
          git push origin HEAD:${{ github.ref_name }} --verbose

      - name: üìä An√°lise est√°tica com SonarCloud (opcional)
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: .
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
